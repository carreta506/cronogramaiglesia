<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificación Culto Alajuela Central II Turno</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 15px;
    }

    .info label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .info input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #eee;
    }

    button {
      padding: 10px 15px;
      margin-top: 15px;
      cursor: pointer;
    }

    .total {
      font-size: 18px;
      margin-top: 15px;
    }

    .ok {
      color: green;
      font-weight: bold;
    }

    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- CONTENIDO QUE VA AL PDF -->
<div id="contenidoPDF">

  <h1>Planificación Culto Alajuela Central II Turno</h1>

  <div class="info">
    <label>Fecha</label>
    <input type="date" id="fecha">

    <label>Anciano</label>
    <input type="text" id="anciano">

    <label>Audiovisuales</label>
    <input type="text" id="audiovisuales">

    <label>Música</label>
    <input type="text" id="musica">
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Fase</th>
        <th>Responsable</th>
        <th>Tiempo (min)</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalTiempo">Total: 0 min</div>
  <div class="total" id="estado"></div>

</div>
<!-- FIN CONTENIDO PDF -->

<button type="button" onclick="agregarFila()">Agregar fase</button>
<button type="button" onclick="generarPDF()">Exportar a PDF</button>

<!-- LIBRERÍA PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
const LIMITE = 165;

function agregarFila() {
  const tbody = document.querySelector('#tabla tbody');
  const fila = document.createElement('tr');

  fila.innerHTML = `
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="number" min="0" oninput="calcular()"></td>
    <td>
      <button type="button" onclick="this.closest('tr').remove(); calcular();">
        X
      </button>
    </td>
  `;

  tbody.appendChild(fila);
}

function calcular() {
  let total = 0;

  document.querySelectorAll('#tabla tbody input[type=number]').forEach(input => {
    total += Number(input.value) || 0;
  });

  document.getElementById('totalTiempo').innerText = `Total: ${total} min`;

  const estado = document.getElementById('estado');

  if (total > LIMITE) {
    estado.innerText = '⚠ Excede el tiempo máximo permitido (2h 45m)';
    estado.className = 'total alert';
  } else {
    estado.innerText = '✔ Dentro del tiempo permitido';
    estado.className = 'total ok';
  }
}

function generarPDF() {
  const elemento = document.getElementById('contenidoPDF');

  const opciones = {
    margin: 10,
    filename: 'Planificacion_Culto_Alajuela_Central_II_Turno.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opciones).from(elemento).save();
}
</script>

</body>
</html>
